<div class="container">

  <div class="row flex-wrap">

    <div class="col-md-3 col-sm-6 mt-5" *ngFor="let item of blogData | slice: (page-1) * pageSize : page * pageSize">
      <mat-card class="example-card">
        <mat-card-header class="text-center">
          <mat-card-title style=" 
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 1 !important;
          -webkit-box-orient: vertical;">{{item.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/image{{item.imageId}}.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p class="three-dots">
            {{item.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Görüntüle</button>
          <button mat-raised-button color="accent">Düzenle</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div style="display:flex; justify-content:center;" class="my-4">
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="blogData.length"></ngb-pagination>
</div>
